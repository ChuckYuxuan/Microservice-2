runtime: python310

instance_class: F2

env_variables:
  BUCKET_NAME: "example-gcs-bucket"

entrypoint: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8080

handlers:
- url: /images
  static_dir: static/images

- url: /.*
  secure: always
  redirect_http_response_code: 301
  script: auto
